<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS Grid tutorial</title>
      <style>
            .grid{
                  display: grid;
                  grid-template-rows: 1fr 1fr 4fr;
                  grid-auto-rows: 3fr;
                  /* grid-template-columns: 1fr 4fr 2fr; */
                  grid-template-columns: repeat(4, 2fr);
                  grid-gap: 1rem;
            }
            .box{
                  background-color: red;
                  border: 2px solid black;
                  /* margin: 1px; */
            }
      </style>
</head>
<body>
      <div class="grid">
            <div class="box">The box 1</div>
            <div class="box">The box 2</div>
            <div class="box">The box 3</div>
            <div class="box">The box 4</div>
            <div class="box">The box 5</div>
            <div class="box">The box 6</div>
            <div class="box">The box 7</div>
            <div class="box">The box 8</div>
            <div class="box">The box 9</div>
            <div class="box">The box 10</div>
            <div class="box">The box 11/div>
      </div>
</body>
</html>
