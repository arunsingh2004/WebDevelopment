<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date and Time</title>
    <style>
      .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid grey;
        padding: 34px;
        margin: 4px;
        text-align: center;
      }
      #time {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">This is time <span id="time"></span></div>
    <script>
      console.log("This is date and time tutorial");
      let now = new Date();
      console.log(now);

      let dt = new Date(0);
      console.log(dt);
      //let newdate = new Date(year,months,date,hours,minute,seconds,milliseconds);
      newDate = new Date("2029-09-30");
      console.log(newDate);

      let yr = newDate.getFullYear();
      console.log("The year is", yr);

      let da = newDate.getDate();
      console.log("The Date is", da);

      let mt = newDate.getMonth();
      console.log("The months is", mt);

      let ht = newDate.getHours();
      console.log("The hours is", ht);

      newDate.setDate(15);
      console.log(newDate);

      // Date.now() for counting the time in  milliseconds

      setInterval(updateTime, 1000);

      function updateTime() {
        time.innerHTML = new Date();
      }
    </script>
  </body>
</html>
