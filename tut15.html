<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CSS Selector</title>
      <style>
            /* element slector */
            p{
                  border: 2px solid red;
            }
            /* id selector */
            #firstPara{
                  color: red;
            }
            /* class selector */
            .bgBlue{
                  color: yellow;
                  background-color: blue;
            }
            /* grouping selector */
            footer, span{
                           background-color: pink;

            }
      </style>
</head>
<body>
      <h3>CSS Selector</h3>
      <p id="firstPara">This is a simple paragraph to demonstrate CSS Selector</p>
      <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate CSS Selector</p>
      <div>
            <p>This is yet another simple paragraph inside div to demonstrate CSS Selector</p>
            <span>this is span</span>
      </div>
      <footer>This is footer</footer>
</body>
</html>
